<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users"></ion-back-button>
    </ion-buttons>
    <ion-title>User Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid no-padding *ngIf="!isLoading">
        <ion-row>
          <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
              width="60%"
            />
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
            <ion-icon name="person"></ion-icon>
            <ion-label text-center> {{user.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
            <ion-icon name="person"></ion-icon>
            <ion-label text-center> {{user.lastname}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
            <ion-icon name="mail"></ion-icon>
            <ion-label> {{user.email}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>La Salsa Ritmos</ion-title>
  </ion-toolbar>
</ion-footer>
