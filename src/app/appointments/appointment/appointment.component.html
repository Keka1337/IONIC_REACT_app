<ion-item [routerLink]="appointment.id">
  <ion-label>{{ appointment.date | date : "dd.MM.yyyy. HH:mm" }}</ion-label>
  <ion-label color="success" *ngIf="appointment.free"> free </ion-label>
  <ion-label color="success" *ngIf="!appointment.free"> reserved </ion-label>
  <ion-icon name="trash-outline" slot="end"></ion-icon>
</ion-item>
