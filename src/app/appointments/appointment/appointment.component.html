<ion-item>
  <ion-label>{{ appointment.date | date : "dd.MM.yyyy. HH:mm" }}</ion-label>
  <ion-label color="secondary" *ngIf="appointment.free">
    <b>available</b>
  </ion-label>
  <ion-label *ngIf="!appointment.free"> reserved </ion-label>
  <ion-button color="secondary" [routerLink]="appointment.id" shape="round"
    ><ion-icon name="eye" slot="icon-only" color="light"></ion-icon
  ></ion-button>
  <ion-button
    color="danger"
    shape="round"
    (click)="onDeleteAppointment(appointment)"
    ><ion-icon name="trash" slot="icon-only" color="light"></ion-icon
  ></ion-button>
</ion-item>
