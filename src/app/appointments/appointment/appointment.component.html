<ion-item>
  <ion-label>{{ appointment.date | date : "dd.MM.yyyy. HH:mm" }}</ion-label>
  <ion-label color="secondary" *ngIf="appointment.free"> free </ion-label>
  <ion-label *ngIf="!appointment.free"> reserved </ion-label>
  <ion-icon
    name="eye-outline"
    [routerLink]="appointment.id"
    color="secondary"
  ></ion-icon>
  <ion-icon
    name="trash-outline"
    slot="end"
    (click)="onDeleteAppointment(appointment)"
    color="danger"
  ></ion-icon>
</ion-item>
