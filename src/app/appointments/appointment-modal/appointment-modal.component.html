<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Make New Appointment</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #addAppointmentForm="ngForm" (ngSubmit)="onAddAppointment()">
    <ion-datetime
      color="calendar"
      min="{{ currentDate }}"
      displayFormat="dd.MM.yyyy. HH:mm"
      hour-cycle="h23"
      ngModel
      name="date"
      required
    >
    </ion-datetime>
    <ion-button
      type="submit"
      color="primary"
      shape="round"
      expand="block"
      [disabled]="addAppointmentForm.invalid"
    >
      Add</ion-button
    >
  </form>
</ion-content>
