<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/termini"></ion-back-button>
    </ion-buttons>
    <ion-title>Appointment Detail View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center"></div>
  <ion-grid>
    <ion-row size="6" offset="3">
      <ion-col>
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title
              >{{ appointment.date | date: 'dd.MM.yyyy. HH:mm'
              }}</ion-card-title
            >
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Date: </ion-label>
            </ion-item>
            <ion-item>
              <ion-datetime
                min="{{currentDate}}"
                displayFormat="dd.MM.yyyy. HH:mm"
                hour-cycle="h23"
                [(ngModel)]="selectedDate"
              ></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label color="success" *ngIf="appointment.free"
                >Free</ion-label
              >
              <ion-label color="danger" *ngIf="!appointment.free"
                >Not Free</ion-label
              >
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row size="6" offset="3">
      <ion-col size-sm="6">
        <ion-button
          type="submit"
          color="primary"
          shape="round"
          expand="block"
          (click)="onEditAppointment()"
          >Edit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
