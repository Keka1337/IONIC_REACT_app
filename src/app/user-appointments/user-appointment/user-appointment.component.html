<ion-item>
  <ion-label color="success" *ngIf="appointment.free">{{
    appointment.date | date : "dd.MM.yyyy. HH:mm"
  }}</ion-label>
  <ion-label color="danger" *ngIf="!appointment.free">{{
    appointment.date | date : "dd.MM.yyyy. HH:mm"
  }}</ion-label>
  <ion-button (click)="onMakeReservation()" [disabled]="!appointment.free">
    <ion-icon
      name="musical-notes-outline"
      slot="start"
      style="color: primary"
    ></ion-icon>
    Reserve
  </ion-button>
</ion-item>
