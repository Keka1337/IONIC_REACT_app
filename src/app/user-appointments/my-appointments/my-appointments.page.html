<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Salsa Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let reservation of reservations">
    <ion-item>
      <ion-label> Salsa class: </ion-label>
      <ion-label
        >{{ reservation.appointment.date | date: 'dd.MM.yyyy. HH:mm'
        }}</ion-label
      >
      <ion-icon name="musical-notes" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
